<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dlt4ash36/image/upload/v1700793821/spotify-favicon_wfede0.png" type="image/x-icon">
    <title>Login - Spotify</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>

<body>
    <!-- Header Section -->
    <header>
        <img src="https://res.cloudinary.com/dlt4ash36/image/upload/v1700793822/Spotify_Logo_zhfwpq.png" alt="Spotify-Logo" id="spotify-logo">
        <div class="mode-container">
            <i class="bi bi-brightness-high-fill" id="themeIcon"></i>
            <p id="toggle-paragraph">Toggle Light Mode</p>
        </div>
    </header>
    <div id="nav-line"></div>
    <!-- Login Section -->
    <section id="main-container">
        <p id="validationMessage">Incorrect username or password.</p>
        <!-- Login Form -->
        <div id="login-form">
            <div class="email-container">
                <label>Email address</label>
                <input type="text" placeholder="Email address..." id="email">
            </div>
            <div id="password-container">
                <label>Password</label>
                <div id="password-elements">
                    <input type="password" placeholder="Password..." id="login-password">
                    <i class="fa-solid fa-eye-slash" id="eye-icon"></i>
                </div>
            </div>

            <div id="checkbox-login-container">
                <div>
                    <p class="forgot-paragraph">Forgot your password?</p>
                    <div class="checkbox-container">
                        <input type="checkbox" id="check-box" checked>
                        <p>Remember me</p>
                    </div>
                </div>
                <button id="login-btn">LOG IN</button>
            </div>
        </div>
        <hr class="bottom-line">
        <!-- Sign Up -->
        <div id="sign-up-section">
            <h3>Don't have an account ?</h3>
            <button id="signup-btn">Sign up for Spotify</button>
        </div>

        <!-- reCAPTCHA -->
        <div class="captcha-container">
            <aside class="recaptcha-section">
                <div class="outside-recaptcha">
                    <img src="https://res.cloudinary.com/dlt4ash36/image/upload/v1700793821/recaptcha_b1yccf.png" alt="reCAPTCHA">
                    <p class="outside-para">Privacy - Terms</p>
                </div>
                <div class="inside-recaptcha">
                    <span class="inside-span">protected by <span class="re">re</span><span
                            class="re-cap-span">captcha</span></span>
                    <P class="inside-para">Privacy - Terms</P>
                </div>
            </aside>
        </div>
    </section>

    <script src="login.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5ad84bde35.js" crossorigin="anonymous"></script>
</body>

</html>
